apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: signaling-ingress
  namespace: webrtc-signaling
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "signaling-service"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/session-cookie-name: "signaling-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  ingressClassName: nginx
  rules:
  - host: signaling.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: signaling-service
            port:
              number: 8080
  - host: signaling.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: signaling-service
            port:
              number: 8080
  # TLS configuration (optional)
  # tls:
  # - hosts:
  #   - signaling.example.com
  #   secretName: signaling-tls
